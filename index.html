<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guss a number game</title>
</head>
<body>
    <main>
        <div class="" id="welcomeScreen">
            <h2>Guess the random number <br> between 1-100</h2>
            <section>
                <p>Select difficulty settings</p>
                <div class="buttonWraper">
                    <button>Easy: 10 attempts</button>
                    <button>Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <div id="gameArea">
            <button>NEW GAME</button>
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" name="" id="inputBox" min="1" max="100"/>
            </section>
        </div>
    </main>
</body>
</html>
